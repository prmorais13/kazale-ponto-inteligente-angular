<form [formGroup]="form" fxLayoutAlign="center" novalidate>
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input
          matInput
          formControlName="email"
          type="text"
          placeholder="Email"
        />
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <input
          matInput
          formControlName="senha"
          type="password"
          placeholder="Senha"
        />
      </mat-form-field>
      <span matTooltip="Senha deve conter ao menos 6 caracteres!">
        <mat-icon>help</mat-icon>
      </span>
    </mat-list-item>

    <mat-list-item fxLayoutAlign="center">
      <button mat-raised-button
        (click)="logar()"
        color="primary"
        [disabled]="form.invalid">
        Entrar
      </button>
    </mat-list-item>

    <mat-list-item>
      <a mat-button color="primary" routerLink="/cadastro-pf">
        Cadastrar PF
      </a>
      <a mat-button color="primary" routerLink="/cadastro-pj">
        Cadastrar PJ
      </a>
    </mat-list-item>
  </mat-list>
</form>
