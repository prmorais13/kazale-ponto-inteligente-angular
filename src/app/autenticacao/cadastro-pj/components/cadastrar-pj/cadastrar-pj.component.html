<form [formGroup]="form" fxLayoutAlign="center" novalidate>
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input matInput formControlName="cnpj" type="text" placeholder="CNPJ" mascara="99.999.999/9999-99" />
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <input matInput formControlName="razaoSocial" type="text" placeholder="RazÃ£o Social" />
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <input matInput formControlName="cpf" type="text" placeholder="CPF" mascara="999.999.999-99" />
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <input matInput formControlName="nome" type="text" placeholder="Nome" />
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <input matInput formControlName="email" type="text" placeholder="Email" />
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <input matInput formControlName="senha" type="password" placeholder="Senha" />
      </mat-form-field>
      <span matTooltip="Senha deve conter ao menos 6 caracteres!">
        <mat-icon>help</mat-icon>
      </span>
    </mat-list-item>

    <mat-list-item fxLayoutAlign="center">
      <button mat-raised-button (click)="cadastrarPj()" color="primary" [disabled]="form.invalid">
        Cadastrar
      </button>
      &nbsp;
      <a mat-raised-button routerLink="/login">
        Voltar
      </a>
    </mat-list-item>
  </mat-list>
</form>
