<form [formGroup]="form" fxLayoutAlign="center" novalidate>
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input matInput [matDatepicker]="data" formControlName="data" placeholder="Data" readonly>
        <mat-datepicker-toggle matSuffix [for]="data"></mat-datepicker-toggle>
        <mat-datepicker touchUi="true" #data></mat-datepicker>
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <mat-select formControlName="horas" placeholder="Horas">
          <mat-option *ngFor="let hora of horas" [value]="hora">
            {{ hora }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      &nbsp;:&nbsp;
      <mat-form-field>
        <mat-select formControlName="minutos" placeholder="Minutos">
          <mat-option *ngFor="let minuto of minutos" [value]="minuto">
            {{ minuto }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <mat-select formControlName="tipo" placeholder="Tipo">
          <mat-option *ngFor="let tipo of tipos" [value]="tipo">
            {{ tipo | tipoDesc}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>

    <mat-list-item fxLayoutAlign="center">
      <button mat-raised-button color="primary" (click)="atualizar()" [disabled]="form.invalid">
        Atulizar
      </button>
      &nbsp;
      <a routerLink="/admin" mat-button color="primary">Voltar</a>
    </mat-list-item>
  </mat-list>
</form>
